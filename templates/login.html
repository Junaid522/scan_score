<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Score Scan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="logo-holder">
                <img src="img/logo.png" alt="Main logo" />
              </div>  
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="header-title">
                <h1></h1>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="login-panel">
          <div class="table-method">
            <h1>LOGIN NOW</h1>
            <form class="login-form" action="" method=""> 
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" name="" placeholder="Your Email" >
              </div>  
              <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="" placeholder="Password" >
              </div>
              <div class="pw-text"></div>
              <div class="text-center">
                <button type="submit" class="btn btn-md btn-primary">Login Now <i class="fa fa-arrow-right"></i></button>  
              </div>
            </form>
          </div>
        </div>  
      </div>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
