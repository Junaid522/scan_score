<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Score Scan</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../static/css/style.css" />
    
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="back-button">
                <a href="#"> <i class="fa fa-angle-left"></i></a>
              </div>  
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="header-title">
                <span style="cursor:pointer" onclick="openNav()"><img src="../../static/img/Menu.png" class="pull-right" alt="icon" /></span>
                <div id="myNav" class="nav-overlay">
                  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                  <div class="overlay-content">
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                  </div>
                </div> 
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="login-panel">
          <div class="table-method">
            <div class="main-logo">
              <img src="../../static/img/logo.png" alt="logo" />
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
              <div class="form-group">
                <img src="../../static/img/email-icon.png" id="input_img">
                <input type="text" class="custom-form" name="email" placeholder="Email Address" />
              </div>
              <div class="form-group">
                <img src="../../static/img/pw-icon.png" id="input_img-2">
                <input type="password" class="custom-form" name="password" placeholder="Password" />
              </div>
              <div class="checkbox-grup">
                <label class="checkbox-container"> Keep me logged in. 
                  <input type="checkbox">
                  <span class="checkmark"></span>
                </label>  
              </div>
                <button class="btn btn-md btn-custom" type="submit" value="login">Login</button>
{#              <div class="buttons text-center">#}
{#                <a type="submit" href="#" class="btn btn-md btn-custom">Login</a>#}
{#                <a href="#" class="terms-txt">Forget your password?</a>#}
{#              </div>#}
            </form>
          </div>
        </div>  
      </div>
      <footer>
        <p> â“’ Score-scan.com all rights reserved 2019</p>  
      </footer>
    </div>
    <script src="../../static/js/jquery-3.2.1.slim.min.js"></script>
    <script src="../../static/js/popper.min.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function openNav() {
        document.getElementById("myNav").style.height = "100%";
      }
      function closeNav() {
        document.getElementById("myNav").style.height = "0%";
      }
    </script>
  </body>
</html>
